<script
    src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

<style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>

<body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

        <a-nft type="nft"
            url="https://drive.usercontent.google.com/download?id=1DpsWtvjGpm_NynhhW1qMh2IecbnmjDYp&export=download&authuser=0&confirm=t&uuid=5950b2b0-ec13-4299-bb87-918fa6cb27f5&at=AN8xHoq6HAz0U3CEgLAzdM-jease:1758798713079"
            smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
            <a-entity
                gltf-model="https://drive.usercontent.google.com/download?id=17QK8yxHrSj4thfSzOb_v9xKdmznohMYf&export=download&authuser=0&confirm=t&uuid=d90b5efa-4d70-4615-ba00-675f22c3d088&at=AN8xHopRf5JBO9sTHYkN2iLl7scA:1758798552487"
                scale="5 5 5" position="50 150 0">
            </a-entity>
        </a-nft>
        <a-entity camera></a-entity>
    </a-scene>
</body>
